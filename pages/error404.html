<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/geek_vector.svg">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/error404.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Error 404 - Alura Geek</title>
</head>
<body>
  <header class="header container">
    <div class="header_info">
        <a href="../index.html"><img class="header__logo" src="../img/Logo.svg" alt="logo de alura geek"></a>
        <input class="header__input" type="text" placeholder="¿Que deseas buscar?" data-buscador>
        <img class="header__lupa" src="../img/lupa.svg" alt="lupa">
    </div>
    <a class="header__boton" href="../pages/login.html">Login</a>
    <img class="header__lupa-mobile" src="../img/lupa-mobile.svg" alt="lupa">
  </header>

  <main class="container">
    <div class="informacion__error">
      <div class="informacion__error__imagen">
        <img src="../img/error.jpg" alt="">
      </div>
      <div class="informacion__error__contenido">
        <h1 class="informacion__error__contenido__titulo">Lo sentimos</h1>
        <p class="informacion__error__contenido__texto">La pagina que estas buscando ha sido removida o esta temporalmente inhabilitada</p>
        <a class="informacion__error__contenido__boton" href="../index.html">Regresar al Inicio</a>
      </div>
    </div>
  </main>

  <footer class="footer">

    <img class="footer__preguntas__icon--pc" src="../img/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">

    <section class="footer__preguntas">

        <img class="footer__preguntas__icon" src="../img/alura_geek_logo-2.svg" alt="Logo AluraGeek" draggable="false">
        <a href="./pages/error404.html" >Quienes somos</a>
        <a href="./pages/error404.html" >Política de privacidad</a>
        <a href="./pages/error404.html" >Programa de fidelidad</a>
        <a href="./pages/error404.html" >Nuestras tiendas</a>
        <a href="./pages/error404.html" >Quiero ser franquiciado</a>
        <a href="./pages/error404.html" >Anúncie aquí</a>

    </section>

    <section class="footer__contact-form">

        <form>
            <h2>Hable con nosotros</h2>
            <div id="inputNombre" class="contact__input__container">
                <label id="nombreLabel" class="contact__label" for="nombre">Nombre</label>
                <input id="nombre" class="contact__input__nombre" spellcheck="false" required type="text">
            </div>

            <div id="inputMensaje" class="contact__input__container contact__input__container__mensaje">
                <label id="mensajeLabel" class="contact__label" for="mensaje">Mensaje</label>
                <textarea id="mensaje" class="contact__input__mensaje" cols="28" rows="5" spellcheck="false"
                    required></textarea>
            </div>

            <div>
                <input class="contact__input__submit" type="submit" value="Enviar mensaje">
            </div>
        </form>

    </section>

</footer>

<section class="footer__autor">

    <p><span>Desarrollado por:</span> <a href="https://github.com/RigobertRG" target="_blank">Rigoberto Recinos</a> </p>

</section>

<script src="../scripts/actualizar.controller.js" type="module"></script>
<script src="../scripts/drag-drop-img.js"></script>
<script src="../scripts/busqueda.controller.js" type="module"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../scripts/app.js" type="module"></script>

</body>
</html>
